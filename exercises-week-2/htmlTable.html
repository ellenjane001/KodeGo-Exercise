<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="../public/css/html-table.css">
</head>
<body>
    <main>
        <a href="../index.html">Back to Home</a>
        <h1>Basketball Player Roster</h1>
        <h2>Players</h2>
        <table>
            <thead>
                <tr>
                    <th>Jersey Number</th>
                    <th>Player Name</th>
                    <th>Position</th>
                    <th>Avg Field Goal %</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>17</td>
                    <td>Player Two</td>
                    <td>Forward</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>24</td>
                    <td>Player Three</td>
                    <td>Center</td>
                    <td>45%</td>
                </tr>
                <tr>
                    <td>23</td>
                    <td>Player Four</td>
                    <td>Shooting Guard</td>
                    <td>35%</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>Player Five</td>
                    <td>Small Forward</td>
                    <td>28%</td>
                </tr>
                <tr>
                    <td colspan="4">Stats Powered By <strong>KodeGo</strong></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>

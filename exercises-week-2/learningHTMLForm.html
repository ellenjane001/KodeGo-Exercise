<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="../public/css/html-form.css">
</head>

<body>
    <h1>Learning HTML Form</h1>
    <form action="">
        <div>
            <label class="form-lbls">Full Name</label>
            <span>
                <input type="text">
            </span>
        </div>
        <div>
            <label class="form-lbls">Password</label>
            <span>
                <input type="password">

            </span>
        </div>
        <div>
            <label class="form-lbls">Email Address</label>
            <span>
                <input type="email">
            </span>
        </div>

        <div>
            <label class="form-lbls"> Status </label>
            <span>
                <label>Single</label>
                <input type="radio">
                <label>Married</label>
                <input type="radio">
                <label>Widow</label>
                <input type="radio">
            </span>
        </div>
        <div>
            <label class="form-lbls">Date of Birth</label>
            <span>
                <input type="date">
            </span>
        </div>

        <div>
            <label class="form-lbls">Age</label>
            <span>
                <input type="number">
            </span>
        </div>
        <div>
            <label class="form-lbls">Government Benefits</label>
            <span>
                <input type="checkbox">
                <label>SSS</label>
                <input type="checkbox">
                <label>HDMF</label>
                <input type="checkbox">
                <label>PhilHealth</label>
            </span>
        </div>
        <div>
            <label class="form-lbls">Preferred Schedule</label>
            <span>
                <input type="time">

            </span>
        </div>

        <div>
            <label class="form-lbls">Payout Options</label>
            <span>
                <select>
                    <option>Monthly</option>
                    <option>Anually</option>
                </select>
            </span>

        </div>
        <div>
            <label class="form-lbls">Internet Provider</label>
            <span>
                <input type="text">
            </span>
        </div>
        <div>
            <label class="form-lbls">Upload ID photo</label>
            <span>
                <input type="file">
            </span>
        </div>
        <div>
            <label class="form-lbls">Additional Info</label>
            <span>
                <textarea cols="30" rows="10"></textarea>
            </span>
        </div>
        <input type="submit" value="submit">
    </form>
</body>

</html>

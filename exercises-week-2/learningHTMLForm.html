<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="../public/css/html-form.css">
</head>
<body>
    <h1>Learning HTML Form</h1>
    <form action="">
        <div>
            <label class="form-lbls" for="">Full Name</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label class="form-lbls" for="">Password</label>
            <input type="password" name="" id="">
        </div>  
        <div>
            <label class="form-lbls" for="">Email Address</label>
            <input type="email" name="" id="">
        </div>

        <div>
            <label class="form-lbls" for=""> Status </label>
            <label for="">Single</label>
            <input type="radio" name="" id="">
            <label for="">Married</label>
            <input type="radio" name="" id="">
            <label for="">Widow</label>
            <input type="radio" name="" id="">
        </div>
        <div>
            <label class="form-lbls" for="">Date of Birth</label>
            <input type="date" name="" id="">
        </div>

        <div>
            <label class="form-lbls" for="">Age</label>
            <input type="number" name="" id="">
        </div>
        <div>
            <label class="form-lbls" for="">Government Benefits</label>
            <span>
                <input type="checkbox" name="" id="">
                <label for="">SSS</label>
                <input type="checkbox" name="" id="">
                <label for="">HDMF</label>
                <input type="checkbox" name="" id="">
                <label for="">PhilHealth</label>
            </span>
        </div>
        <div>
            <label class="form-lbls" for="">Preferred Schedule</label>
            <input type="time" name="" id="">
        </div>

        <div>
            <label class="form-lbls" for="">Payout Options</label>
            <select name="" id="">
                <option value="">Monthly</option>
                <option value="">Anually</option>
            </select>
        </div>
        <div>
            <label class="form-lbls" for="">Internet Provider</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label class="form-lbls" for="">Upload ID photo</label>
            <input type="file" name="" id="">
        </div>
        <div>
            <label class="form-lbls" for="">Additional Info</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <input type="submit" value="submit">
    </form>
</body>
</html>

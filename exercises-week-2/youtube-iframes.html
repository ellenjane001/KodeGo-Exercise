<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Iframes</title>
    <link rel="stylesheet" href="../public/css/youtube-iframes.css">
</head>
<body>
    <main>
        <a href="../index.html">Back to Home</a>
        <h1>Youtube Iframes</h1>
        <h2>Motivational Videos</h2>
        <section>
            <iframe width="320" height="240" src="https://www.youtube.com/embed/Zxj3P0enJNQ"
                title="The Japanese Formula For Happiness - Ikigai" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <iframe width="320" height="240" src="https://www.youtube.com/embed/PZ7lDrwYdZc"
                title="How to become 37.78 times better at anything | Atomic Habits summary (by James Clear)"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <iframe width="320" height="240" src="https://www.youtube.com/embed/4IQR4mKUOg8"
                title="Getting Things Done - How to Get MASSIVE Loads of Work Done EVERY DAY" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>
        <h2>Introduction to PHP</h2>
        <section>
            <iframe width="320" height="240"
                src="https://www.youtube.com/embed/qVU3V0A05k8?list=PL0eyrZgxdwhwBToawjm9faF1ixePexft-"
                title="1: Introduction to PHP Programming | PHP Tutorial | PHP For Beginners | Learn PHP Programming"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <iframe width="320" height="240"
                src="https://www.youtube.com/embed/mXdpCRgR-xE?list=PL0eyrZgxdwhwBToawjm9faF1ixePexft-"
                title="2: Installing A Local Server for PHP | PHP Tutorial | Learn PHP Programming | PHP for Beginners"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <iframe width="320" height="240"
                src="https://www.youtube.com/embed/zlCwveRcyKQ?list=PL0eyrZgxdwhwBToawjm9faF1ixePexft-"
                title="3: Output In Browser Using PHP | PHP Tutorial | Learn PHP Programming | PHP for Beginners"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>
    </main>
</body>
</html>
